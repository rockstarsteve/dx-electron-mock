<OCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>http接口添加</title>
        <link rel="stylesheet" href="css/plugs/common.css">
        <script src="js/plugs/jsize-horizontal-1000.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="tbl">
                <div class="cell cell-title">接口地址:</div>
                <div class="cell cell-content"><input type="text" value="/" id="url" name="url" /></div>
            </div>
            <div class="tbl">
                <div class="cell cell-title">请求类型:</div>
                <div class="cell cell-content">
                    <label><input type="radio" name="method" value="get" checked="checked" />GET</label>
                    <label><input type="radio" name="method" value="post" />POST</label>
                    <label><input type="radio" name="method" value="put" />PUT</label>
                    <label><input type="radio" name="method" value="delete" />DELETE</label>
                </div>
            </div>
            <div class="tbl">
                <div class="cell cell-title">参数:</div>
                <div class="cell cell-content">
                    <div class="cell-param-line">
                        <input type="text" placeholder="参数名..." name="name" />
                        <input type="number" class="number" value="20" placeholder="接收长度..." name="len" />
                        <select name="type">
                            <option value="string">string</option>
                            <option value="int">int</option>
                            <option value="float">float</option>
                            <option value="bool">bool</option>
                        </select>
                        <label>
                            required:<input type="checkbox" value="true" placeholder="必填" name="required" />
                        </label>
                        <input type="button" class="add button small orange" value="+" />
                    </div>

                    <div class="cell-param-line">
                        <input type="text" placeholder="参数名..." name="name" />
                        <input type="number" class="number" value="20" placeholder="接收长度..." name="len" />
                        <select name="type">
                            <option value="string">string</option>
                            <option value="int">int</option>
                            <option value="float">float</option>
                            <option value="bool">bool</option>
                        </select>
                        <label>
                            required:<input type="checkbox" value="true" placeholder="必填" name="required" />
                        </label>
                        <input type="button" class="param-add" value="+" />
                    </div>
                </div>
            </div>
            <div class="tbl">
                <div class="cell cell-title">返回值:</div>
                <div class="cell cell-content cell-content-result">
                    <div>
                        <div class="default-rest"><textarea class="returnValue defaultValue"></textarea>(默认)</div>
                         <div class="condition-rest">
                            <div class="condition-rest-item">
                                <label>参数</label>：<input type="text" placeholder="参数名..." class="paramname"/>
                                <select class="sel-condition">
                                    <option value="==">==</option>
                                    <option value=">">></option>
                                    <option value="<"><</option>
                                    <option value="<="><=</option>
                                    <option value=">=">>=</option>
                                </select>
                                <input type="text" class="txt_condition">
                                <input type="button" class="minus button small blue" value="-"/>
                                <textarea class="returnValue"></textarea>
                            </div>
                            <!-- <div class="condition-rest-item">
                                <label>参数</label>：<input type="text" placeholder="参数名..." class="paramname"/>
                                <select class="sel-condition">
                                    <option value="==">==</option>
                                    <option value=">">></option>
                                    <option value="<"><</option>
                                    <option value="<="><=</option>
                                    <option value=">=">>=</option>
                                </select>
                                <input type="text" class="txt_condition">
                                <input type="button" class="minus button small blue" value="-"/>
                                <textarea class="returnValue"></textarea>
                            </div> -->
                        </div>
                    </div>
                    <div class="condition-list">
                        <input type="button" class="add_condition" value="添加条件返回" />
                    </div>
                </div>
            </div>
            <div class="from-sub">
                <input type="button" class="" value="添加" />
            </div>
        </div>
    </body>
    <style>
        .container {
            width: 100%;
            height: 100%;
            padding-left: 20px;
            padding-top: 20px;
        }

        .tbl {
            width: 90%;
            display: flex;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .cell-title {
            width: 15%;
        }

        .cell-content {
            width: 70%;
        }

        .cell-content-result {
            vertical-align: baseline;
        }
        .cell-param-line{
            display: flex;
        }

        .returnValue {
            width: 400px;
            height: 150px;
        }

        .condition-rest-item {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .from-sub {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
    </script>

    </html>
